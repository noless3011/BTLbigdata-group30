apiVersion: batch/v1
kind: Job
metadata:
  name: batch-layer-job
  namespace: default
spec:
  template:
    spec:
      containers:
      - name: batch-layer
        image: batch-layer:latest
        imagePullPolicy: Never
        env:
        - name: MINIO_ENDPOINT
          value: "http://minio.minio.svc:9000"
        - name: MINIO_ACCESS_KEY
          value: "minioadmin"
        - name: MINIO_SECRET_KEY
          value: "minioadmin"
        resources:
          limits:
            memory: "2Gi"
            cpu: "1000m"
          requests:
            memory: "1Gi"
            cpu: "500m"
      restartPolicy: Never
  backoffLimit: 4
