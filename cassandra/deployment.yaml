apiVersion: apps/v1
kind: Deployment
metadata:
    name: serving-layer
    namespace: default
spec:
    replicas: 1
    selector:
        matchLabels:
            app: serving-layer
    template:
        metadata:
            labels:
                app: serving-layer
        spec:
            initContainers:
                - name: wait-for-cassandra
                  image: busybox:1.28
                  command:
                      - sh
                      - -c
                      - |
                          echo "Waiting for Cassandra to be ready..."
                          until nc -z cassandra.cassandra.svc.cluster.local 9042; do
                            echo "Cassandra is unavailable - sleeping"
                            sleep 5
                          done
                          echo "Cassandra is up - checking keyspace..."
                          sleep 10
                          echo "Init complete!"
            containers:
                - name: serving-api
                  image: serving-layer:latest
                  imagePullPolicy: Never
                  command:
                      [
                          "uvicorn",
                          "serving_layer.serving_layer_cassandra:app",
                          "--host",
                          "0.0.0.0",
                          "--port",
                          "8000",
                      ]
                  ports:
                      - containerPort: 8000
                  env:
                      - name: TZ
                        value: "Asia/Ho_Chi_Minh"
                      - name: PYTHONPATH
                        value: "/app"
                      - name: CASSANDRA_HOST
                        value: "cassandra.cassandra.svc.cluster.local"
                      - name: CASSANDRA_PORT
                        value: "9042"
                      - name: CASSANDRA_MAX_RETRIES
                        value: "20"
                      - name: CASSANDRA_RETRY_DELAY
                        value: "5"
                      - name: MINIO_ENDPOINT
                        value: "http://minio.minio.svc:9000"
                      - name: MINIO_ACCESS_KEY
                        value: "minioadmin"
                      - name: MINIO_SECRET_KEY
                        value: "minioadmin"
                  resources:
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"
                      requests:
                          memory: "512Mi"
                          cpu: "250m"
                  readinessProbe:
                      httpGet:
                          path: /
                          port: 8000
                      initialDelaySeconds: 10
                      periodSeconds: 10
                      failureThreshold: 3
                  livenessProbe:
                      httpGet:
                          path: /
                          port: 8000
                      initialDelaySeconds: 30
                      periodSeconds: 30

                - name: serving-ui
                  image: serving-layer:latest
                  imagePullPolicy: Never
                  command:
                      [
                          "streamlit",
                          "run",
                          "serving_layer/dashboard.py",
                          "--server.port",
                          "8501",
                          "--server.address",
                          "0.0.0.0",
                          "--server.enableCORS",
                          "false",
                      ]
                  ports:
                      - containerPort: 8501
                  env:
                      - name: TZ
                        value: "Asia/Ho_Chi_Minh"
                      - name: API_URL
                        value: "http://localhost:8000"
                  resources:
                      limits:
                          memory: "1Gi"
                          cpu: "1000m"
                      requests:
                          memory: "512Mi"
                          cpu: "250m"

---
apiVersion: v1
kind: Service
metadata:
    name: serving-layer
    namespace: default
spec:
    type: NodePort
    selector:
        app: serving-layer
    ports:
        - name: ui
          port: 8501
          targetPort: 8501
          nodePort: 30001
        - name: api
          port: 8000
          targetPort: 8000
