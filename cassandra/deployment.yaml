apiVersion: apps/v1
kind: Deployment
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cassandra
  template:
    metadata:
      labels:
        app: cassandra
    spec:
      containers:
      - name: cassandra
        image: cassandra:4.0
        imagePullPolicy: IfNotPresent
        resources:
            limits:
              cpu: "1"
              memory: "2Gi"
            requests:
              cpu: "500m"
              memory: "1Gi"
        ports:
        - containerPort: 9042
          name: cql
        env:
        - name: CASSANDRA_CLUSTER_NAME
          value: "LMSCluster"
        - name: CASSANDRA_DC
          value: "datacenter1"
        - name: CASSANDRA_RACK
          value: "rack1"
        - name: CASSANDRA_ENDPOINT_SNITCH
          value: GossipingPropertyFileSnitch
        - name: MAX_HEAP_SIZE
          value: "512M"
        - name: HEAP_NEWSIZE
          value: "100M"
---
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  namespace: default
  labels:
    app: cassandra
spec:
  ports:
  - port: 9042
    name: cql
  selector:
    app: cassandra
  clusterIP: None
